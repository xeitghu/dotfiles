# ===============================================================
#                        WINDOW RULES
# ===============================================================

# Opacity and blur rules (from your original config)
windowrulev2 = opacity 0.92 0.92,class:^(kitty)$
windowrulev2 = opacity 0.85 0.85,class:^(thunar)$
windowrulev2 = opacity 0.90 0.90,class:^(pavucontrol)$
windowrulev2 = noblur, class:^(spotify)$
#windowrulev2 = suppressevent maximize, class:.*

# IMPROVED: Center floating windows so they don't appear in the corner
windowrulev2 = center, class:^(pavucontrol)$
windowrulev2 = center, class:^(org.kde.polkit-kde-authentication-agent-1)$

# IMPROVED: Automatically move applications to specific workspaces
# To find a window's class, use 'hyprctl clients' in the terminal
# Example:
# windowrulev2 = workspace 8, class:^(obs)$
# windowrulev2 = workspace 9, class:^(TelegramDesktop)$
# windowrulev2 = workspace 9, class:^(discord)$
windowrulev2 = noinitialfocus, class:^(waybar)$
