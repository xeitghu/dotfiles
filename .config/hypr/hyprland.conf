# ╔══════════════════════════════════════════════════════════════╗
# ║                                                              ║
# ║                   HYPRLAND - MAIN CONFIG                     ║
# ║                                                              ║
# ╚══════════════════════════════════════════════════════════════╝

# ┌──────────────────────────────────────────────────┐
# │                  1. Core Variables               │
# └──────────────────────────────────────────────────┘
$mainMod     = SUPER
$terminal    = kitty
$fileManager = thunar
$menu        = wofi --show drun
$browser     = firefox

# ┌──────────────────────────────────────────────────┐
# │           2. Sourcing & External Files           │
# └──────────────────────────────────────────────────┘
source = ~/.config/hypr/theme.conf
source = ~/.config/hypr/look.conf
source = ~/.config/hypr/window_rules.conf
source = ~/.config/hypr/keybinds.conf

# ┌──────────────────────────────────────────────────┐
# │             3. Autostart & Environment           │
# └──────────────────────────────────────────────────┘

# --- Monitors ---
monitor = eDP-1, preferred, auto, 1
monitor =, preferred, auto, auto

# --- Autostart Applications ---
exec-once = waybar
exec-once = dunst
exec-once = gamemoded -r
exec-once = cliphist wipe
exec-once = wl-paste --watch cliphist store
exec-once = lxqt-policykit-agent
exec-once = xsettingsd
exec-once = swww-daemon
#exec-once = ydotoold
exec-once = nvidia-settings -a '[gpu:0]/GpuPowerMizerMode=1'

# --- Environment Variables ---
env = HYPRCURSOR_THEME,catppuccin-mocha-light-cursors
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,catppuccin-mocha-light-cursors
env = XCURSOR_SIZE,24

# --- GTK & Qt Theming ---
env = GTK_THEME,catppuccin-mocha-lavender-standard-default
env = GDK_BACKEND,wayland,x11

# --- NVIDIA Graphics Configuration ---
env = MOZ_ENABLE_WAYLAND,1
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = QT_QPA_PLATFORM,wayland

# ┌──────────────────────────────────────────────────┐
# │                 4. Input Devices                 │
# └──────────────────────────────────────────────────┘
input {
    kb_layout      = us,ru
    kb_options     = grp:alt_shift_toggle
    repeat_rate    = 50
    repeat_delay   = 200
    follow_mouse   = 1

    touchpad {
        natural_scroll = false
    }
}
