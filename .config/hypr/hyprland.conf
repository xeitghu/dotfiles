# ===============================================================
#                     HYPRLAND - MAIN CONFIG
# ===============================================================

# ------------------ Section 1: Core Variables ------------------
$mainMod = SUPER
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$browser = firefox

# ----------------- Section 2: Autostart & System -----------------
monitor=,preferred,auto,auto
monitor=eDP-1,preferred,auto,1

# Execute applications on startup
exec-once = waybar &
exec-once = hyprpaper &
exec-once = dunst &
exec-once = wl-paste --watch cliphist store
exec-once = lxqt-policykit-agent &

# Environment variables

#Wayland
env = HYPRCURSOR_THEME,catppuccin-mocha-light-cursors
env = HYPRCURSOR_SIZE,24

#XWayland
env = XCURSOR_THEME,catppuccin-mocha-light-cursors
env = XCURSOR_SIZE,24

# NVIDIA Fixes for Wayland/EGL
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# ------------------- Section 3: Input Devices -------------------
input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle
    repeat_rate = 50
    repeat_delay = 200
    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }
}

# ------------------- Section 4: Gestures -------------------
# IMPROVED: Enabled touchpad gestures (3 fingers)
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# -------------------- Section 5: Sources --------------------
# Source the other config files
source = ~/.config/hypr/colors.conf
source = ~/.config/hypr/look.conf
source = ~/.config/hypr/window_rules.conf
source = ~/.config/hypr/keybinds.conf
