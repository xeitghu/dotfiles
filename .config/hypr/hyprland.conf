# ┌──────────────────────────────────────────────────┐
# │                  Core Variables                  │
# └──────────────────────────────────────────────────┘
$mainMod     = SUPER
$terminal    = kitty
$fileManager = thunar
$menu        = wofi --show drun --show-icons --icon-theme Papirus-Dark
$browser     = firefox

# ┌──────────────────────────────────────────────────┐
# │                Autostart & System                │
# └──────────────────────────────────────────────────┘
# --- Monitors ---
#  Configure your monitors. Format: monitor=name,resolution,position,scale
monitor      =,preferred,auto,auto
monitor      = eDP-1,preferred,auto,1

# --- Autostart Applications ---
exec-once = waybar &
exec-once = dunst &
exec-once = wl-paste --watch cliphist store
exec-once = lxqt-policykit-agent &
exec-once = xsettingsd &
exec-once = swww-daemon &
exec-once = sleep 1 && swww img ~/Pictures/Wallpapers/macchiato/cold-corners.png #  Set wallpaper with a delay

# --- Environment Variables ---
#  Wayland cursor
env = HYPRCURSOR_THEME,catppuccin-mocha-light-cursors
env = HYPRCURSOR_SIZE,24

#  XWayland cursor (for legacy apps)
env = XCURSOR_THEME,catppuccin-mocha-light-cursors
env = XCURSOR_SIZE,24

# --- NVIDIA Graphics Configuration ---
#  Critical variables for Wayland on NVIDIA
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
#  Disable hardware cursor, a standard fix for NVIDIA.
env = WLR_NO_HARDWARE_CURSORS,1

# ┌──────────────────────────────────────────────────┐
# │                  Input Devices                   │
# └──────────────────────────────────────────────────┘
input {
    kb_layout      = us,ru
    kb_options     = grp:alt_shift_toggle          #  Keyboard layout toggle
    repeat_rate    = 50
    repeat_delay   = 200
    follow_mouse   = 1                             #  1 - focus follows mouse, 0 - no

    touchpad {
        natural_scroll = false                     #  Disable natural scrolling
    }
}

# ┌──────────────────────────────────────────────────┐
# │                     Gestures                     │
# └──────────────────────────────────────────────────┘
gestures {
    #  Swipes for workspace switching
    workspace_swipe         = true
    workspace_swipe_fingers = 3
}

# ┌──────────────────────────────────────────────────┐
# │                 Sourced Configs                  │
# └──────────────────────────────────────────────────┘
#  Sourcing external configuration files
source = /home/x8u/.cache/wal/colors-hyprland.conf #  Colors from Pywal
source = ~/.config/hypr/look.conf
source = ~/.config/hypr/window_rules.conf
source = ~/.config/hypr/keybinds.conf
