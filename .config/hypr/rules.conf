# ┌──────────────────────────────────────────────────┐
# │               HYPRLAND - WINDOW RULES            │
# └──────────────────────────────────────────────────┘
# [INFO] To find a window's class or title, use the command: hyprctl clients

# ┌──────────────────────────────────────────────────┐
# │               1. Floating Windows                │
# └──────────────────────────────────────────────────┘

# --- System Utilities & Dialogs ---
# [INFO] These are small utility windows that should always float and be centered.
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float, class:^(lxqt-policykit-agent)$
windowrulev2 = float, class:^(nwg-look)$
windowrulev2 = float, class:^(qt6ct)$
windowrulev2 = float, class:^(kvantummanager)$
windowrulev2 = float, class:^(viewnior)$
windowrulev2 = float, class:^(thunar)$, title:^(File Operation Progress)$
windowrulev2 = float, class:^(hyprland-share-picker)$
windowrulev2 = float, class:^(hyprland-dialog)$

windowrulev2 = center, class:^(pavucontrol)$
windowrulev2 = center, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = center, class:^(lxqt-policykit-agent)$
windowrulev2 = center, class:^(nwg-look)$
windowrulev2 = center, class:^(qt6ct)$
windowrulev2 = center, class:^(kvantummanager)$
windowrulev2 = center, class:^(viewnior)$
windowrulev2 = center, class:^(thunar)$, title:^(File Operation Progress)$
windowrulev2 = center, class:^(hyprland-share-picker)$
windowrulev2 = center, class:^(hyprland-dialog)$

# --- Size Rules for Floating Windows ---
windowrulev2 = size 80% 90%, class:^(viewnior)$

# ┌──────────────────────────────────────────────────┐
# │            2. Application-Specific Rules         │
# └──────────────────────────────────────────────────┘

# --- Kitty Update Terminal ---
# [INFO] Special rules for the system update terminal.
windowrulev2 = float,    class:^(kitty-update)$
windowrulev2 = size 50% 60%, class:^(kitty-update)$
windowrulev2 = center,   class:^(kitty-update)$
windowrulev2 = noborder, class:^(kitty-update)$
windowrulev2 = noshadow, class:^(kitty-update)$

# --- Wofi ---
# [FIX] Disable Hyprland decorations for Wofi to prevent visual glitches with CSS borders.
windowrulev2 = rounding 0, class:^(wofi)$
windowrulev2 = noshadow,   class:^(wofi)$
windowrulev2 = noblur,     class:^(wofi)$

# --- Spotify ---
# [FIX] Disable blur for Spotify to keep album art sharp.
windowrulev2 = noblur, class:^(spotify)$

# --- Waybar ---
# [FIX] Prevent Waybar from stealing focus on startup.
windowrulev2 = noinitialfocus, class:^(waybar)$

# ┌──────────────────────────────────────────────────┐
# │                3. Opacity Rules                  │
# └──────────────────────────────────────────────────┘
# [INFO] Format: opacity <active> <inactive>
windowrulev2 = opacity 0.95 0.85, class:^(kitty)$
windowrulev2 = opacity 0.95 0.85, class:^(thunar)$
windowrulev2 = opacity 0.92 0.85, class:^(pavucontrol)$

# ┌──────────────────────────────────────────────────┐
# │                4. Workspace Rules                │
# └──────────────────────────────────────────────────┘
# [CONFIG] Assign applications to specific workspaces. Uncomment and adjust to your workflow.
# windowrulev2 = workspace 2, class:^(firefox)$
# windowrulev2 = workspace 2, class:^(chromium)$
# windowrulev2 = workspace 8, class:^(obs)$
# windowrulev2 = workspace 9, class:^(TelegramDesktop)$
# windowrulev2 = workspace 9, class:^(discord)$

# ┌──────────────────────────────────────────────────┐
# │           5. Deprecated / Disabled Rules         │
# └──────────────────────────────────────────────────┘
