# ┌──────────────────────────────────────────────────┐
# │            LOOK & FEEL (HYPRLAND VISUALS)        │
# └──────────────────────────────────────────────────┘

# ┌──────────────────────────────────────────────────┐
# │                      General                     │
# └──────────────────────────────────────────────────┘
general {
    # --- Gaps ---
    # [CONFIG] Gaps between windows.
    gaps_in     = 6
    gaps_out    = 15
    
    # --- Borders ---
    # [CONFIG] Border size and colors.
    border_size = 2
    col.active_border   = $lavender $blue 45deg # [INFO] 45deg gradient for the active border.
    col.inactive_border = $surface1
    
    # --- Layout ---
    # [CONFIG] Default tiling layout.
    layout = dwindle
}

# ┌──────────────────────────────────────────────────┐
# │                     Decoration                   │
# └──────────────────────────────────────────────────┘
decoration {
    # --- Rounding ---
    # [CONFIG] Corner rounding for windows.
    rounding = 10

    # --- Blur ---
    # [CONFIG] Settings for the blur effect.
    blur {
        enabled = true
        size    = 5
        passes  = 1
        blurls  = "waybar" # [INFO] Apply blur effect under Waybar.
    }

    # --- Shadow ---
    # [CONFIG] Drop shadow settings for windows.
    shadow {
        enabled      = true
        range        = 10
        render_power = 3
        color        = rgba(11111B88)
    }
}

# ┌──────────────────────────────────────────────────┐
# │                     Animations                   │
# └──────────────────────────────────────────────────┘
animations {
    enabled = yes

    # [CONFIG] A fast ease-out curve for a snappy but smooth feel.
    bezier = fastOut, 0.1, 1.05, 0.1, 1

    # --- Animation Definitions ---
    # [INFO] Using a very high speed for geometry to make windows feel instant.
    animation = windowsIn, 1, 4, fastOut, popin 80%   # 1. GEOMETRY: Almost instant window pop-in.
    animation = windowsOut, 1, 4, fastOut, popin 80%
    animation = fadeIn, 1, 5, fastOut                 # 2. OPACITY: A slightly slower fade to soften movement.
    animation = fadeOut, 1, 5, fastOut
    animation = workspaces, 1, 5, fastOut, slide      # Workspaces slide quickly into place.
    animation = specialWorkspace, 1, 5, fastOut, slide
    animation = windowsMove, 1, 4, fastOut
}

# ┌──────────────────────────────────────────────────┐
# │                 Layout Specific                  │
# └──────────────────────────────────────────────────┘
dwindle {
    # [CONFIG] Dwindle layout specific settings.
    pseudotile     = true
    preserve_split = true
}

# ┌──────────────────────────────────────────────────┐
# │              Grouping / Tabbed Layout            │
# └──────────────────────────────────────────────────┘
group {
    # [CONFIG] Border colors for grouped windows.
    col.border_active   = $lavender
    col.border_inactive = $surface1

    groupbar {
        height          = 25
        render_titles   = true
        gradients       = false
        font_family     = "JetBrainsMono Nerd Font"
        font_size       = 10
        col.active      = $lavender $blue 45deg
        col.inactive    = $surface1
        text_color      = $text
    }
}

# ┌──────────────────────────────────────────────────┐
# │                   Miscellaneous                  │
# └──────────────────────────────────────────────────┘
misc {
    # [CRITICAL] Set to 0 to allow 'swww' to manage the wallpaper.
    # [INFO] Setting this to 1 will cause Hyprland to draw a default wallpaper over yours.
    force_default_wallpaper = 0
}

xwayland {
    # [FIX] Prevents blurry scaling on some XWayland applications.
    force_zero_scaling = true
}
