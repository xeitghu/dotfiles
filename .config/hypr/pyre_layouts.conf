# This file contains window rules for layouts launched by the Pyre engine.

# --- Rules for the 'fastfetch' layout ---
windowrulev2 = float, title:^(pyre-fastfetch)$
windowrulev2 = size 55% 52%, title:^(pyre-fastfetch)$
windowrulev2 = center, title:^(pyre-fastfetch)$

# --- Rules for a clean, borderless look ---
windowrulev2 = noborder, title:^(pyre-fastfetch)$
windowrulev2 = rounding 0, title:^(pyre-fastfetch)$
windowrulev2 = gapsin 0, title:^(pyre-fastfetch)$
windowrulev2 = gapsout 0, title:^(pyre-fastfetch)$
