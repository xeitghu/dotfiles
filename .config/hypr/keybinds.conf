# ┌──────────────────────────────────────────────────┐
# │               Keybindings - Main Config          │
# └──────────────────────────────────────────────────┘

# --- Application Launchers ---
# [INFO] Basic shortcuts for launching essential applications
bind = $mainMod, RETURN,     exec, $terminal                                         # Launch terminal
bind = $mainMod, E,          exec, $fileManager                                      # Launch file manager
bind = $mainMod, B,          exec, $browser                                          # Launch web browser
bind = $mainMod, D,          exec, $menu                                             # Launch application menu

# --- Window Management ---
# [INFO] Shortcuts for controlling the active window
bind = $mainMod, Q,          killactive,                                             # Close active window (Q = Quit)
bind = $mainMod, F,          togglefloating,                                         # Toggle floating mode
bind = $mainMod SHIFT, V,    fullscreen,                                             # Toggle fullscreen mode

# --- Layout Management System ---
# [INFO] Shortcuts for managing tiling layouts
bind = $mainMod, M,          exec,      hyprctl keyword general:layout master        # Switch to Master layout
bind = $mainMod SHIFT, M,    exec,      hyprctl keyword general:layout dwindle       # Switch to Dwindle layout
bind = $mainMod, I,          layoutmsg, addmaster                                    # Set window as new master
bind = $mainMod, Space,      layoutmsg, swapwithmaster                               # Swap window with master
bind = $mainMod, O,          exec,      ~/.config/hypr/scripts/utils/switch_split.sh # Toggle split orientation

# --- Window Grouping (Tabs) ---
# [INFO] Shortcuts for creating and navigating window groups
bind = $mainMod, G,          togglegroup                                             # Create or dissolve a group
bind = $mainMod, tab,        changegroupactive, f                                    # Cycle forward in group
bind = $mainMod SHIFT, tab,  changegroupactive, b                                    # Cycle backward in group

# --- Focus & Movement (VIM-style) ---
# [INFO] Use HJKL keys to move focus and windows
bind = $mainMod, H,          movefocus, l
bind = $mainMod, L,          movefocus, r
bind = $mainMod, K,          movefocus, u
bind = $mainMod, J,          movefocus, d

bind = $mainMod SHIFT, H,    movewindow, l
bind = $mainMod SHIFT, L,    movewindow, r
bind = $mainMod SHIFT, K,    movewindow, u
bind = $mainMod SHIFT, J,    movewindow, d

# --- Window Resizing (Submap) ---
# [INFO] Press Super+R to enter resize mode, then use HJKL. Press Esc to exit.
bind = $mainMod, R,          submap, resize
submap = resize
    binde=, H,               resizeactive, -20 0
    binde=, L,               resizeactive, 20 0
    binde=, K,               resizeactive, 0 -20
    binde=, J,               resizeactive, 0 20
    bind=, Escape,           submap, reset 
submap = reset

# --- Workspace Management ---
# [INFO] Shortcuts for switching and moving windows between workspaces
bind = $mainMod, 1,          workspace, 1                                                 # Switch to workspace 1
bind = $mainMod, 2,          workspace, 2                                                 # Switch to workspace 2
bind = $mainMod, 3,          workspace, 3                                                 # Switch to workspace 3
bind = $mainMod, 4,          workspace, 4                                                 # Switch to workspace 4
bind = $mainMod, 5,          workspace, 5                                                 # Switch to workspace 5
bind = $mainMod, 6,          workspace, 6                                                 # Switch to workspace 6
bind = $mainMod, 7,          workspace, 7                                                 # Switch to workspace 7
bind = $mainMod, 8,          workspace, 8                                                 # Switch to workspace 8
bind = $mainMod, 9,          workspace, 9                                                 # Switch to workspace 9
bind = $mainMod, 0,          workspace, 10                                                # Switch to workspace 10

bind = $mainMod SHIFT, 1,    movetoworkspace, 1                                           # Move window to workspace 1
bind = $mainMod SHIFT, 2,    movetoworkspace, 2                                           # Move window to workspace 2
bind = $mainMod SHIFT, 3,    movetoworkspace, 3                                           # Move window to workspace 3
bind = $mainMod SHIFT, 4,    movetoworkspace, 4                                           # Move window to workspace 4
bind = $mainMod SHIFT, 5,    movetoworkspace, 5                                           # Move window to workspace 5
bind = $mainMod SHIFT, 6,    movetoworkspace, 6                                           # Move window to workspace 6
bind = $mainMod SHIFT, 7,    movetoworkspace, 7                                           # Move window to workspace 7
bind = $mainMod SHIFT, 8,    movetoworkspace, 8                                           # Move window to workspace 8
bind = $mainMod SHIFT, 9,    movetoworkspace, 9                                           # Move window to workspace 9
bind = $mainMod SHIFT, 0,    movetoworkspace, 10                                          # Move window to workspace 10

# --- Scratchpad ---
# [INFO] A special workspace that can be toggled on top of the current one
bind = $mainMod SHIFT, S,    movetoworkspace, special                                     # Move focused window to scratchpad
bind = $mainMod, S,          togglespecialworkspace,                                      # Toggle scratchpad visibility

# --- Mouse Wheel Switching ---
# [INFO] Use mouse wheel on the desktop to switch workspaces
bind = $mainMod, mouse_down,           workspace, +1
bind = $mainMod, mouse_up,             workspace, -1
bind = $mainMod, SHIFT mouse_down,     movetoworkspace, +1
bind = $mainMod, SHIFT mouse_up,       movetoworkspace, -1

# --- Scripts & Utilities ---
# [INFO] Custom scripts and utility shortcuts
bind = $mainMod, P,            exec, ~/.local/bin/pyre                                    # Launch Pyre Engine
bind = $mainMod, W,            exec, ~/.local/bin/wpr                                     # Launch Wallpaper Picker
bind = $mainMod, V,            exec, ~/.config/hypr/scripts/utils/clipboard_history.sh    # Show clipboard history
bind = , F6,                   exec, ~/.config/hypr/scripts/utils/autoclick_toggle.sh     # Toggle autoclicker
bind = , F7,                   exec, ~/.config/hypr/scripts/utils/autoclick_right.sh      # Toggle autoclicker
bind = CTRL SHIFT, Escape,     exec, kitty -e btop                                        # Launch system monitor

# --- Screenshots ---
# [INFO] A comprehensive set of screenshot shortcuts
bind = , Print,                exec, ~/.config/hypr/scripts/screenshots/area.sh           # Srceenshot selected area
bind = SHIFT, Print,           exec, ~/.config/hypr/scripts/screenshots/menu.sh           # Menu with all screenshot functions
bind = CTRL, Print,            exec, ~/.config/hypr/scripts/screenshots/window.sh         # Screenshot current winodow
bind = ALT, Print,             exec, ~/.config/hypr/scripts/screenshots/window_edit.sh    # Screenshot current window and edit
bind = $mainMod, Print,        exec, ~/.config/hypr/scripts/screenshots/ocr.sh            # Choose text on screen to copy

# --- Session & System Control ---
# [INFO] Shortcuts for managing the user session
bind = $mainMod SHIFT, E,      exit,                                                      # Exit Hyprland (E = Exit)
bind = $mainMod SHIFT, X,      exec, ~/.config/hypr/scripts/core/lockscreen.sh            # Lock the screen
bind = $mainMod, X,            exec, ~/.config/hypr/scripts/core/powermenu.sh             # Show power menu
bind = $mainMod SHIFT, R,      exec, hyprctl reload                                       # Reload Hyprland config
bind = $mainMod SHIFT, W,      exec, ~/.config/hypr/scripts/core/toggle_waybar.sh         # Toggle Waybar visibility

# --- Multimedia & Peripherals ---
# [INFO] Fn-keys for volume, brightness, and media control.
bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+       # Increase volume by 5%
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-            # Decrease volume by 5%
bindel=, XF86AudioMute,        exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle           # Toggle audio mute
bindel=, XF86AudioMicMute,     exec, ~/.config/hypr/scripts/utils/toggle_mic.sh           # Toggle microphone mute

bindel=, XF86MonBrightnessUp,  exec, ~/.config/hypr/scripts/waybar/change_brightness.sh + # Increase screen brightness by 5%
bindel=, XF86MonBrightnessDown,exec, ~/.config/hypr/scripts/waybar/change_brightness.sh - # Decrease screen brightness by 5%

bind = , XF86AudioNext, exec, playerctl next          # Next media track
bind = , XF86AudioPrev, exec, playerctl previous      # Prev media track
bind = , XF86AudioPlay, exec, playerctl play-pause    # Toggle media play/pause
# bind = , XF86AudioStop, exec, playerctl stop        # Toggle full stop but not actually useful

# --- Gesture Emulation Binds ---
# [INFO] These keybinds are triggered by ydotool via libinput-gestures.
bind = SUPER_ALT, left, workspace, -1      # Triggered by swipe right
bind = SUPER_ALT, right, workspace, +1     # Triggered by swipe left
bind = SUPER_ALT, up, exec, $menu          # Triggered by swipe up
bind = SUPER_ALT, down, killactive,        # Triggered by swipe down

# --- Mouse Bindings ---
# [INFO] Hold Super and drag with the mouse to move/resize windows
bindm = $mainMod, mouse:272,   movewindow                                                 # Left Mouse Button
bindm = $mainMod, mouse:273,   resizewindow                                               # Right Mouse Button
