# ====================================================
#                      KEYBINDINGS
# ====================================================

# --- 1. Application Launchers ---
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, D, exec, $menu

# --- 2. Window Management ---
bind = $mainMod, C, killactive,
bind = $mainMod, F, togglefloating,
bind = $mainMod, O, togglesplit, 
bind = $mainMod SHIFT, V, fullscreen,
bind = $mainMod ALT, P, pseudo, # Pseudo-tiling (rarely used)

# --- 3. Focus & Window Movement (VIM-style) ---
# Focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
# Movement
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# --- 4. Window Resizing (Submap) ---
bind = $mainMod, R, submap, resize
submap = resize
    binde=, H, resizeactive, -20 0
    binde=, L, resizeactive, 20 0
    binde=, K, resizeactive, 0 -20
    binde=, J, resizeactive, 0 20
    bind=, Escape, submap, reset 
submap = reset

# --- 5. Workspace Management ---
# Switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Moving windows to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
# Scratchpad
bind = $mainMod SHIFT, S, movetoworkspace, special
bind = $mainMod, S, togglespecialworkspace,

# --- 6. System Scripts & Utilities ---
# Pyre Engine
bind = $mainMod, P, exec, ~/.local/bin/pyre
# Scripts
bind = $mainMod, V, exec, ~/.config/hypr/scripts/clipboard_history.sh
bind = $mainMod, W, exec, ~/.local/bin/set-random-wallpaper.sh
# Screenshots
bind = , Print, exec, ~/.config/hypr/scripts/screenshot_area.sh
bind = SHIFT, Print, exec, ~/.config/hypr/scripts/screenshot.sh
bind = CTRL, Print, exec, ~/.config/hypr/scripts/screenshot_window.sh

# --- 7. Session & System Control ---
bind = $mainMod, M, exit, # Exit Hyprland
bind = $mainMod SHIFT, X, exec, ~/.config/hypr/scripts/lockscreen.sh
bind = $mainMod, X, exec, ~/.config/hypr/scripts/powermenu.sh
bind = $mainMod SHIFT, R, exec, hyprctl reload

# --- 8. Multimedia & Peripherals ---
# Volume
bindel=,XF86AudioRaiseVolume,exec,wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel=,XF86AudioLowerVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel=,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# Brightness
bindel=,XF86MonBrightnessUp,exec,brightnessctl set 5%+
bindel=,XF86MonBrightnessDown,exec,brightnessctl set 5%-
# Player
bindl=,XF86AudioNext,exec,playerctl next
bindl=,XF86AudioPause,exec,playerctl play-pause
# Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- 9. Game-specific Rules ---
windowrulev2 = fullscreen, class:^(steam_app_322170)$
windowrulev2 = idleinhibit, class:^(steam_app_322170)$
