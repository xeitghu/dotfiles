# =================================================================
#           Rules for the Unified "Showcase" Layout
# =================================================================

# --- Fastfetch (Center) ---
windowrulev2 = float, title:^(fastfetch)$
windowrulev2 = size 55% 50%, title:^(fastfetch)$
windowrulev2 = move 22.5% 25%, title:^(fastfetch)$

# --- Clock (Top Center) ---
windowrulev2 = float, initialTitle:^(tty-clock)$
windowrulev2 = size 55% 18%, initialTitle:^(tty-clock)$
windowrulev2 = move 22.5% 5%, initialTitle:^(tty-clock)$

# --- Cava (Bottom) ---
windowrulev2 = float, initialTitle:^(cava)$
windowrulev2 = size 98% 22%, initialTitle:^(cava)$
windowrulev2 = move 1% 77%, initialTitle:^(cava)$

# --- Unimatrix (Left) ---
windowrulev2 = float, initialTitle:^(unimatrix)$
windowrulev2 = size 20% 70%, initialTitle:^(unimatrix)$
windowrulev2 = move 1% 5%, initialTitle:^(unimatrix)$

# --- Pipes (Right) ---
windowrulev2 = float, initialTitle:^(pipes)$
windowrulev2 = size 20% 70%, initialTitle:^(pipes)$
windowrulev2 = move 79% 5%, initialTitle:^(pipes)$
