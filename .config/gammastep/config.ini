; ┌──────────────────────────────────────────────────┐
; │                 General Settings                 │
; └──────────────────────────────────────────────────┘
[general]
; [CONFIG] Smoothly transition between day and night temperatures (1=on, 0=off).
transition=1

; [CONFIG] Daytime color temperature (6500K is neutral white).
temp-day=6500

; [CONFIG] Nighttime color temperature (3400K is warm, like an incandescent bulb).
temp-night=3400

; [INFO] Brightness is managed by a separate script, so we leave this at default.
brightness-day=1.0
brightness-night=1.0

; ┌──────────────────────────────────────────────────┐
; │               Location Settings                  │
; └──────────────────────────────────────────────────┘
; [INFO] Manual location is more reliable for Wayland.
; [INFO] Use https://www.latlong.net/ to find your coordinates.
[manual]

; [CONFIG] Your latitude.
lat=59.367139

; [CONFIG] Your longitude.
lon=24.714732
