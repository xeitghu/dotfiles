# ╔══════════════════════════════════════════════════════════════╗
# ║                                                              ║
# ║                 KITTY - UNIFIED CONFIGURATION                ║
# ║                                                              ║
# ╚══════════════════════════════════════════════════════════════╝

# ┌──────────────────────────────────────────────────┐
# │                 1. Dynamic Theme                 │
# └──────────────────────────────────────────────────┘
#  Loads colors generated by Pywal for full system theme integration.
include ~/.cache/wal/colors-kitty.conf

# ┌──────────────────────────────────────────────────┐
# │              2. Fonts & Appearance               │
# └──────────────────────────────────────────────────┘
# --- Main Font ---
#  Set your main monospace font with Nerd Font support.
font_family                 JetBrainsMono Nerd Font Mono
font_size                   14.0
bold_font                   auto
italic_font                 auto
bold_italic_font            auto

# --- Window ---
#  Adjust the padding within the window.
window_padding_width        10

# ┌──────────────────────────────────────────────────┐
# │                   3. Behavior                    │
# └──────────────────────────────────────────────────┘
#  Disables the terminal's audio bell.
enable_audio_bell           no
#  Close Kitty windows without an extra confirmation prompt.
confirm_os_window_close     0

# ┌──────────────────────────────────────────────────┐
# │                 4. Visual Effects                │
# └──────────────────────────────────────────────────┘
#  Adds a slight trail behind the cursor for better visibility.
cursor_trail                1

# ┌──────────────────────────────────────────────────┐
# │                    5. Tab Bar                    │
# └──────────────────────────────────────────────────┘
#  Settings for the Powerline-style tab bar.
tab_bar_edge                top
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          "{title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}"

# ┌──────────────────────────────────────────────────┐
# │              6. Performance Tweaks               │
# └──────────────────────────────────────────────────┘
#  Reduces latency for maximum responsiveness.
input_delay                 0
repaint_delay               2
sync_to_monitor             no
