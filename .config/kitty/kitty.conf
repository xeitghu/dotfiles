# ┌──────────────────────────────────────────────────┐
# │             KITTY - MAIN CONFIGURATION           │
# └──────────────────────────────────────────────────┘

# ┌──────────────────────────────────────────────────┐
# │               1. THEME & APPEARANCE              │
# └──────────────────────────────────────────────────┘

# --- Dynamic Theme ---
# [INFO] Load the color scheme from a separate file for easy management.
include ~/.config/hypr/themes/kitty/mocha.conf

# --- Font Configuration ---
# [CONFIG] Main font settings.
font_family                 JetBrainsMono Nerd Font Mono
font_size                   12.0
bold_font                   auto
italic_font                 auto
bold_italic_font            auto

# --- Cursor ---
# [CONFIG] Cursor style and behavior.
cursor_shape                block
cursor_blink_interval       0.5
# [INFO] Adds a subtle trail for better visibility.
cursor_trail                1

# --- Window Layout ---
# [CONFIG] Window padding and scaling.
window_padding_width        10
linux_display_scaling       1
force_ltr                   no
macos_thicken_font          0.1

# ┌──────────────────────────────────────────────────┐
# │                  2. TAB BAR                      │
# └──────────────────────────────────────────────────┘

# --- Tab Bar Style ---
# [CONFIG] Settings for a Powerline-style tab bar.
tab_bar_edge                top
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          "{title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}"

# --- Tab Bar Colors (Catppuccin Mocha) ---
# [CONFIG] Colors for active and inactive tabs.
active_tab_background       #74c7ec
active_tab_foreground       #11111b
inactive_tab_background     #45475a
inactive_tab_foreground     #cdd6f4

# ┌──────────────────────────────────────────────────┐
# │                  3. BEHAVIOR                     │
# └──────────────────────────────────────────────────┘

# --- Window & Session ---
# [INFO] General behavior settings.
# [INFO] Allow scripts to control Kitty.
allow_remote_control        yes
# [INFO] Close windows without confirmation.
confirm_os_window_close     0
# [FIX] Disable the terminal's audible bell.
enable_audio_bell           no

# --- Scrolling ---
# [CONFIG] Scrollback buffer and scroll speed.
scrollback_lines            10000
wheel_scroll_multiplier     3.0

# ┌──────────────────────────────────────────────────┐
# │                  4. KEYBINDINGS                  │
# └──────────────────────────────────────────────────┘

# --- Window Splitting & Navigation (VIM-style) ---
map ctrl+shift+\ launch --location=hsplit --cwd=current # Split horizontally
map ctrl+shift+- launch --location=vsplit --cwd=current # Split vertically

map ctrl+h neighboring_window left
map ctrl+j neighboring_window down
map ctrl+k neighboring_window up
map ctrl+l neighboring_window right

# --- Kittens (Built-in extensions) ---
map ctrl+shift+d kitten diff
map ctrl+shift+u kitten unicode_input
map ctrl+shift+p kitten hints --type url

# ┌──────────────────────────────────────────────────┐
# │              5. PERFORMANCE TWEAKS               │
# └──────────────────────────────────────────────────┘
# [INFO] Reduce input latency for maximum responsiveness.
input_delay                 0
repaint_delay               2
sync_to_monitor             no
