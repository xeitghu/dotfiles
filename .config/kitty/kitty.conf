# ╔══════════════════════════════════════════════════════════════╗
# ║                                                              ║
# ║                 KITTY - UNIFIED CONFIGURATION                ║
# ║                                                              ║
# ╚══════════════════════════════════════════════════════════════╝

# ┌──────────────────────────────────────────────────┐
# │                 1. Dynamic Theme                 │
# └──────────────────────────────────────────────────┘
#  Загружаем цветовую схему из отдельного файла.
include ~/.config/hypr/engine/themes/kitty/mocha.conf

# ┌──────────────────────────────────────────────────┐
# │              2. Fonts & Appearance               │
# └──────────────────────────────────────────────────┘
# --- Main Font ---
#  Установите ваш основной моноширинный шрифт с поддержкой Nerd Font.
font_family                 JetBrainsMono Nerd Font Mono
font_size                   14.0
bold_font                   auto
italic_font                 auto
bold_italic_font            auto
macos_thicken_font          0.1
linux_display_scaling       1
force_ltr                   no

# --- Window ---
#  Настройте отступы внутри окна.
window_padding_width        10

# ┌──────────────────────────────────────────────────┐
# │                   3. Behavior                    │
# └──────────────────────────────────────────────────┘
#  Отключаем звуковой сигнал терминала.
enable_audio_bell           no
#  Закрываем окна Kitty без дополнительного подтверждения.
confirm_os_window_close     0
#  Разрешаем скриптам управлять Kitty.
allow_remote_control        yes
scrollback_lines            10000
wheel_scroll_multiplier     3.0

# ┌──────────────────────────────────────────────────┐
# │                 4. Visual Effects                │
# └──────────────────────────────────────────────────┘
#  Добавляем небольшой шлейф за курсором для лучшей видимости.
cursor_trail                1

# ┌──────────────────────────────────────────────────┐
# │                    5. Tab Bar                    │
# └──────────────────────────────────────────────────┘
#  Настройки для таб-бара в стиле Powerline.
tab_bar_edge                top
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          "{title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}"

# ┌──────────────────────────────────────────────────┐
# │              6. Performance Tweaks               │
# └──────────────────────────────────────────────────┘
#  Уменьшаем задержки для максимальной отзывчивости.
input_delay                 0
repaint_delay               2
sync_to_monitor             no
# ┌──────────────────────────────────────────────────┐
# │                 7. Keybindings                   │
# └──────────────────────────────────────────────────┘

# --- Window Splitting & Navigation ---
map ctrl+shift+\ launch --location=hsplit --cwd=current
map ctrl+shift+- launch --location=vsplit --cwd=current
map ctrl+h neighboring_window left
map ctrl+j neighboring_window down
map ctrl+k neighboring_window up
map ctrl+l neighboring_window right

# --- Kittens ---
map ctrl+shift+d kitten diff
map ctrl+shift+u kitten unicode_input
map ctrl+shift+p kitten hints --type url

# ┌──────────────────────────────────────────────────┐
# │             8. Further Visuals                   │
# └──────────────────────────────────────────────────┘
cursor_shape block
cursor_blink_interval 0.5

# --- Tab Bar Colors (Catppuccin Mocha) ---
active_tab_background   #74c7ec
active_tab_foreground   #11111b
inactive_tab_background #45475a
inactive_tab_foreground #cdd6f4
