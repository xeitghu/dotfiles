# ┌────────────────────────────────────────────────────────────────────────────┐
# │                        KITTY - MAIN CONFIGURATION                          │
# └────────────────────────────────────────────────────────────────────────────┘

# ┌────────────────────────────────────────────────────────────────────────────┐
# │                          1. THEME & APPEARANCE                             │
# └────────────────────────────────────────────────────────────────────────────┘

# --- Dynamic Theme ---
include ~/.config/hypr/themes/kitty/mocha.conf

# --- Font Configuration ---
font_family      JetBrainsMono Nerd Font Mono
font_size        14.0
bold_font        auto
italic_font      auto
bold_italic_font auto

# --- Cursor ---
cursor_shape          block
cursor_blink_interval 0.5
cursor_trail          1

# --- Window Layout ---
# [IMPROVED] Enabled 'splits' layout to act like a Tiling WM (Hyprland/i3)
enabled_layouts       splits:default
window_padding_width  10
linux_display_scaling 1
force_ltr             no
macos_thicken_font    0.1

# ┌────────────────────────────────────────────────────────────────────────────┐
# │                               2. TAB BAR                                   │
# └────────────────────────────────────────────────────────────────────────────┘

# --- Tab Bar Style ---
tab_bar_edge        top
tab_bar_style       powerline
tab_powerline_style slanted
tab_title_template  "{title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}"
# [INFO] Hide tab bar if there is only 1 tab (cleaner look)
# tab_bar_min_tabs    2 

# --- Tab Bar Colors (Catppuccin Mocha) ---
active_tab_background   #74c7ec
active_tab_foreground   #11111b
inactive_tab_background #45475a
inactive_tab_foreground #cdd6f4

# ┌────────────────────────────────────────────────────────────────────────────┐
# │                                3. BEHAVIOR                                 │
# └────────────────────────────────────────────────────────────────────────────┘

allow_remote_control    yes
confirm_os_window_close 0
enable_audio_bell       no

# --- Scrolling ---
scrollback_lines        10000
wheel_scroll_multiplier 3.0

# ┌────────────────────────────────────────────────────────────────────────────┐
# │                              4. KEYBINDINGS                                │
# └────────────────────────────────────────────────────────────────────────────┘

# --- Clipboard ---
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# --- Zoom ---
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+plus  change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+backspace change_font_size all 0

# --- Window Management ---
map ctrl+shift+w close_window

# --- Window Splitting ---
map ctrl+shift+enter launch --location=hsplit --cwd=current
map ctrl+shift+\ launch --location=vsplit --cwd=current

# --- Window Navigation (VIM-style) ---
map ctrl+h neighboring_window left
map ctrl+j neighboring_window down
map ctrl+k neighboring_window up
map ctrl+l neighboring_window right

# --- Window Resizing ---
map ctrl+shift+left  resize_window narrower
map ctrl+shift+right resize_window wider
map ctrl+shift+up    resize_window taller
map ctrl+shift+down  resize_window shorter
map ctrl+shift+home resize_window reset

# --- Tab Management ---
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+tab     next_tab
map ctrl+shift+tab previous_tab

# --- Kittens ---
map ctrl+shift+d kitten diff
map ctrl+shift+u kitten unicode_input
map ctrl+shift+p kitten hints --type url

# ┌────────────────────────────────────────────────────────────────────────────┐
# │                           5. PERFORMANCE TWEAKS                            │
# └────────────────────────────────────────────────────────────────────────────┘
input_delay     0
repaint_delay   2
sync_to_monitor no
